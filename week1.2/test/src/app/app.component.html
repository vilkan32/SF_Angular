<h1>{{title}}</h1>

<input #titleInput>

<button (click)="setTitle(titleInput.value)">Change Title</button>

<button (click)="toggleVisible($event)"></button>

<div *ngIf="visible">Visible</div>
<div *ngIf="!visible">Not visible</div>

<ul>
  <li *ngFor="let user of users">
    <app-user [info]="user" (delete)="deleteUserHandler(user)"></app-user>
  </li>
</ul>
